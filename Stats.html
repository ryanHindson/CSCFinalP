<script>
    function processData(myData) {
        var myValues = [];
        var myLabels = [];

        for (var i = 0; i < 30; i++) {
            myLabels[i] = myData[i].TEAM;
            myValues[i] = myData[i].SCORE;
        }


        var myChart = new Chart($("#myChart"), {
            type: 'bar',
            data: {
                labels: myLabels,
                datasets: [{
                    data: myValues,
                    backgroundColor: "#22AA55",
                    label: "Age"
                }]
            },
            "options":{"scales":{"yAxes":[{"ticks":{"beginAtZero": true }}]}}
        });
    }

    $(document).ready(function() {
        $.getJSON("http://danycabrera.com/csc130/proxy.php?key=1B2-U9cgCgWpnHUfA7E52ISEplamXBU8oCzwEkkn6eBs&sheet=NBAPPG/", processData)
